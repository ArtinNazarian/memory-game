<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div id="game"></div>
    <div>
      <button id="start">Start Game</button>
      <button id="restart">Restart Game</button>
    </div>
    <div>
      <p id="label-current-score">Current Score: <span id="score"></span></p>
      <p id="label-high-score">Highest Score: <span id="high-score"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
